<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ZXing QR HEX Reader</title>
  <style>
    video { width: 100%; max-width: 400px; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>QRコード読み取り（ZXing HEX）</h1>
  <button id="startBtn">読み取り開始</button>
  <video id="video" autoplay muted playsinline></video>
  <div id="result">HEX: <span id="output"></span></div>

  <script type="module">
    import {
      BrowserQRCodeReader,
      NotFoundException
    } from 'https://unpkg.com/@zxing/library@latest/esm/index.js';

    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const output = document.getElementById('output');

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;

        const codeReader = new BrowserQRCodeReader();

        // 読み取り開始（deviceIdは省略して video 要素に直接バインド）
        await codeReader.decodeFromVideoElement(video, (result, err) => {
          if (result) {
            const rawBytes = result.getRawBytes();
            if (rawBytes) {
              const hex = Array.from(rawBytes)
                .map(b => b.toString(16).padStart(2, '0'))
                .join(' ');
              output.textContent = hex;
            } else {
              output.textContent = '(rawBytesなし)';
            }
          } else if (err && !(err instanceof NotFoundException)) {
            console.error(err);
            output.textContent = '読み取りエラー';
          }
        });
      } catch (e) {
        console.error(e);
        output.textContent = '初期化エラー';
      }
    };
  </script>
</body>
</html>
